<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English 5 Speaking</title>

<style>
body{
  font-family:"Comic Sans MS",Arial,sans-serif;
  background:linear-gradient(135deg,#dbeeff,#ffffff);
  margin:0;padding:14px
}
.container{
  max-width:900px;margin:auto;
  background:#fff;padding:18px;
  border-radius:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.2)
}
h1{text-align:center;color:#0d47a1}
.card{
  background:#f5fbff;
  padding:14px;margin-top:14px;
  border-radius:16px;
  border:2px dashed #bbdefb
}
input,select,textarea{
  width:100%;padding:10px;
  border-radius:12px;
  border:2px solid #bbdefb;
  margin-top:6px;
  font-size:15px
}
button{
  width:100%;padding:12px;
  margin-top:10px;
  background:#1565c0;
  color:white;border:none;
  border-radius:22px;
  font-size:16px
}
button:active{transform:scale(.97)}
.unit-title{
  background:#ffeb3b;
  padding:8px;border-radius:14px;
  text-align:center;font-weight:bold;
  margin-bottom:6px
}
.star{font-size:26px;text-align:center}
.certificate{
  display:none;margin-top:22px;
  padding:26px;border-radius:22px;
  background:#fff;
  border:6px double #fbc02d;
  text-align:center
}
.cert-title{font-size:26px;color:#1565c0;margin:10px 0}
.cert-name{font-size:24px;font-weight:bold}
.sign{
  display:flex;
  justify-content:space-between;
  margin-top:28px;
  font-size:15px
}
</style>
</head>

<body>
<div class="container">

<h1>üé§ English 5 Speaking</h1>

<div class="card">
  <input id="studentName" placeholder="Student name">
  <input id="studentClass" placeholder="Class (5/1)">
</div>

<div class="card">
  <select id="mode">
    <option value="unit">Speaking by Unit</option>
    <option value="free">Free Speaking</option>
  </select>
</div>

<div class="card" id="unitBox">
  <select id="unit"></select>
  <div class="unit-title" id="unitTitle"></div>
  <p><b>üëÇ AI Sample:</b></p>
  <p id="sampleText"></p>
  <button onclick="playSample()">‚ñ∂ Listen sample</button>
</div>

<div class="card">
  <textarea id="studentText" rows="3"
  placeholder="Speak or prepare what you want to say..."></textarea>
  <button onclick="startSpeak()">üéô Start speaking</button>
</div>

<div class="card">
  <h3>ü§ñ AI Feedback</h3>
  <div id="feedback"></div>
</div>

<div class="certificate" id="certificate">
  <div class="cert-title">CERTIFICATE OF ENGLISH SPEAKING</div>
  <p>This certificate is proudly presented to</p>
  <div class="cert-name" id="cName"></div>
  <p id="cClass"></p>
  <p id="cUnit"></p>
  <div class="star" id="cStar"></div>
  <p>üåü Keep practising English every day!</p>

  <div class="sign">
    <div><b>Mrs Tran Thi Kim Yen</b></div>
    <div><b>Mrs Pham Thi Ngoc Bich</b></div>
  </div>
</div>

</div>

<audio id="clap" src="https://www.soundjay.com/human/applause-8.mp3"></audio>

<script>
const units={
1:["Unit 1: All about me","My name is Minh. I am in Class 5A. I live in the countryside."],
2:["Unit 2: Our homes","I live in a house. It is small but nice."],
3:["Unit 3: My foreign friends","My friend is from Australia. He is friendly."],
4:["Unit 4: Our free-time activities","In my free time, I play football."],
5:["Unit 5: My future job","I would like to be a teacher."],
6:["Unit 6: Our school rooms","The computer room is on the second floor."],
7:["Unit 7: Our favourite school activities","I like doing projects."],
8:["Unit 8: In our classroom","The board is in front of the class."],
9:["Unit 9: Our outdoor activities","We went camping yesterday."],
10:["Unit 10: Our school trip","We visited Ba Na Hills."],
11:["Unit 11: Family time","My family went to the beach."],
12:["Unit 12: Our Tet holiday","We decorate the house at Tet."],
13:["Unit 13: Our special days","We get gifts on Children's Day."],
14:["Unit 14: Staying healthy","I eat healthy food."],
15:["Unit 15: Our health","I should drink warm water."],
16:["Unit 16: Seasons and weather","It is cold in winter."],
17:["Unit 17: Stories for children","The story is interesting."],
18:["Unit 18: Means of transport","I go to school by bike."],
19:["Unit 19: Places of interest","Hoi An is beautiful."],
20:["Unit 20: Our summer holidays","I am going to Phu Quoc."]
};

const unitSel=document.getElementById("unit");
for(let i=1;i<=20;i++){
  unitSel.innerHTML+=`<option value="${i}">Unit ${i}</option>`;
}
unitSel.onchange=updateUnit;
updateUnit();

function updateUnit(){
  unitTitle.innerText=units[unitSel.value][0];
  sampleText.innerText=units[unitSel.value][1];
}

mode.onchange=()=>{
  unitBox.style.display = mode.value==="unit"?"block":"none";
}

function playSample(){
  let u=new SpeechSynthesisUtterance(sampleText.innerText);
  u.lang="en-GB";
  u.rate=.85;
  u.pitch=1.2;
  speechSynthesis.speak(u);
}

const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
const recog=new SpeechRecognition();
recog.lang="en-GB";

function startSpeak(){recog.start();}

recog.onresult=e=>{
  let said=e.results[0][0].transcript;
  studentText.value=said;
  mode.value==="unit"?checkUnit(said):checkFree(said);
};

function checkUnit(said){
  let model=sampleText.innerText.toLowerCase();
  let miss=model.split(" ").filter(w=>!said.toLowerCase().includes(w));
  let stars=miss.length>6?2:miss.length>3?3:4;

  feedback.innerHTML=miss.length
    ?`‚ùå Em c·∫ßn ch√∫ √Ω c√°c t·ª´: <b>${miss.join(", ")}</b>`
    :`‚úÖ Ph√°t √¢m r·∫•t t·ªët! R√µ r√†ng v√† t·ª± tin üëè`;

  document.getElementById("clap").play();
  showCert(stars);
}

function checkFree(said){
  let errors=[];
  if(!said.match(/i am|i'm/i)) errors.push("Thi·∫øu c·∫•u tr√∫c: I am / I'm");
  if(!said.match(/\./)) errors.push("N√™n n√≥i th√†nh c√¢u ƒë·∫ßy ƒë·ªß");

  let stars= errors.length===0?5:errors.length===1?4:errors.length===2?3:2;

  feedback.innerHTML= errors.length
    ?`‚ùå L·ªói c·∫ßn s·ª≠a:<br>‚Ä¢ ${errors.join("<br>‚Ä¢ ")}<br>
      üëâ G·ª£i √Ω: <b>I am ...</b>`
    :`‚úÖ N√≥i t·ª± nhi√™n, ƒë√∫ng v√† r√µ r√†ng üëè`;

  document.getElementById("clap").play();
  showCert(stars);
}

function showCert(star){
  certificate.style.display="block";
  cName.innerText=studentName.value;
  cClass.innerText="Class: "+studentClass.value;
  cUnit.innerText=mode.value==="unit"
    ?units[unitSel.value][0]
    :"Free Speaking";
  cStar.innerText="‚≠ê".repeat(star);
}
</script>
</body>
</html>
